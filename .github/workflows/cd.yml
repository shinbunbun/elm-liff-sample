name: github pages

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 13
      uses: actions/setup-node@v1
      with:
        node-version: 13
    
    - name: install elm
      run: npm install -g elm

    - name: build
      run: elm make src/Main.elm --output=main.js

    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./